<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Caption Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="card p-5 shadow-lg rounded-4 text-center" style="max-width: 600px; width: 100%;">
            <h1 class="mb-4 fw-bold text-primary">üñºÔ∏è Image Caption Generator</h1>
            <form method="POST" action="/after" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="file" accept="image/*" class="form-control form-control-lg" onchange="previewImage(event)" required>
                </div>
                <div class="mb-3">
                    <img id="preview" class="img-fluid rounded" style="max-height: 300px; display: none;" />
                </div>
                <button type="submit" class="btn btn-lg btn-primary w-100">Generate Caption</button>
            </form>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const output = document.getElementById('preview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
